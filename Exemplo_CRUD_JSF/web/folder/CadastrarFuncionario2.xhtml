<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Funcion√°rio</title>
        <h:outputStylesheet library="css" name="form.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" styleClass="form-container">
                <h:panelGroup>
                    <h:outputLabel styleClass="form-label" for="nome" value="aipct"/>
                    <h:inputText styleClass="form-input-text" id="nome" value="#{funcionarioBean.funcionario.aipct}" required="true">
                        <f:validateLength minimum="1" maximum="200" />
                    </h:inputText>
                    <h:message for="nome" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel styleClass="form-label" for="ano" value="ano"/>
                    <h:inputText styleClass="form-input-text" id="ano" value="#{funcionarioBean.funcionario.ano}" required="true">
                        <f:validateLength minimum="1" maximum="200" />
                    </h:inputText>
                    <h:message for="ano" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel styleClass="form-label" for="dataInicio" value="dataInicio"/>
                    <h:inputText styleClass="form-input-text" id="dataInicio" value="#{funcionarioBean.funcionario.dataInicio}" required="true">
                        <f:validateLength minimum="1" maximum="200" />
                    </h:inputText>
                    <h:message for="dataInicio" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel styleClass="form-label" for="dataFim" value="dataFim"/>
                    <h:inputText styleClass="form-input-text" id="dataFim" value="#{funcionarioBean.funcionario.dataFim}" required="true">
                        <f:validateLength minimum="1" maximum="200" />
                    </h:inputText>
                    <h:message for="dataFim" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel styleClass="form-label" for="edital" value="edital"/>
                    <h:inputText styleClass="form-input-text" id="edital" value="#{funcionarioBean.funcionario.edital}" required="true">
                        <f:validateLength minimum="1" maximum="200" />
                    </h:inputText>
                    <h:message for="edital" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel styleClass="form-label" for="titulo" value="titulo"/>
                    <h:inputText styleClass="form-input-text" id="titulo" value="#{funcionarioBean.funcionario.titulo}" required="true">
                        <f:validateLength minimum="1" maximum="200" />
                    </h:inputText>
                    <h:message for="titulo" />
                </h:panelGroup>
                
                <h:panelGroup>
                    <h:commandButton styleClass="form-button" value="Ok" action="#{funcionarioBean.salvar()}" />
                    <h:commandButton styleClass="form-button" value="Imprimir" action="#{funcionarioBean.imprimir()}" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
