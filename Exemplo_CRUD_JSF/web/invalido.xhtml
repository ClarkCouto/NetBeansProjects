<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login Inválido</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                 <p:layoutUnit position="north" size="150" resizable="false" collapsible="false">
                    <h1> Sistema de Cadastro de Produtos em JSF.</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                  
                    <p>Disciplina - Programação para Web II</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="185" header="Sistema JSF" collapsible="true">
                    <p:menu>
                        <p:submenu label="Opções">
                            <p:menuitem value="Login" url="login.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <br></br>
                    <h1>Usuário ou senha inválidos, retorne ao <h:link value="Login" outcome="login.xhtml" />.</h1>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
