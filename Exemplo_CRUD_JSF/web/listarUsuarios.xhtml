<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet library="css" name="estilo.css"  />
                <title>Listar Projetos</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="false" collapsible="false">
                    <h:panelGrid columns ="2">
                    <h2> SGPP - Sistema de Gerenciamento de Projetos de Pesquisa.</h2>
                    <h:graphicImage library="images" name="logo_ifrs.png" styleClass="imagemLogo"/>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true" styleClass="footer"> 
                    <p>© 2017 Instituto Federal do Rio Grande do Sul - Campus Porto Alegre</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="185" header="SGPP" collapsible="true">
                    <h:form id="formMenu">
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Cadastrar">
                                <p:menuitem value="Bolsa" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="CAGPPI" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Categoria Bolsa" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Coordenador" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Curso" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Edital" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Grupo de Pesquisa" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Instituição" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Projeto" url="cadastrarProjeto.xhtml" icon="ui-icon-clipboard" />
                                <p:menuitem value="Texto Base Declaração" url="#"  icon="ui-icon-clipboard" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Relatórios"  >
                                <p:submenu label="Relatórios Administrativos" >
                                </p:submenu>
                                <p:submenu label="Relatórios Financeiros" >
                                </p:submenu>
                                <p:menuitem value="Sair" outcome="login" icon="ui-icon-home" />
                            </p:submenu>
                            <p:submenu label="Administrativo">
                                <p:menuitem value="Area" url="#" icon="ui-icon-disk" />
                                <p:menuitem value="Tipo Documento" url="#"  icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:separator />
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="frm">
                        <p:dataList value="#{usuarioBean.usuarios}" var="user" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                            <f:facet name="header">
                                Usuários Cadastrados
                            </f:facet>
              
                            <p:commandLink update=":abrirForm" oncomplete="PF('userDialog').show()" title="Detalhe Usuário" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                <f:setPropertyActionListener value="#{user}" target="#{usuarioBean.usuarioSelecionado}" />
                                <h:outputText value="#{user.nome}, #{user.identificador}" />
                            </p:commandLink>
                            <h:outputText value="#{user.nome}"  style="display:inline-block"/>
                        </p:dataList>
                    </h:form>
                        <p:dialog header="Informações do Usuário" widgetVar="userDialog" >
                            <h:form id="abrirForm">
                            <p:outputPanel id="userDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty usuarioBean.usuarioSelecionado}" columnClasses="label,value">
                                    <h:outputText value="Nome:" />
                                    <h:outputText value="#{usuarioBean.usuarioSelecionado.nome}" />
                                    
                                    <h:outputText value="Identificador:" />
                                    <h:outputText value="#{usuarioBean.usuarioSelecionado.identificador}" />
                                </p:panelGrid>
                            </p:outputPanel>
                            </h:form>
                        </p:dialog>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
